name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
    
    - name: Build package
      run: python -m build
    
    - name: Install package
      run: pip install dist/*.whl
    
    - name: Test basic import
      run: |
        python -c "import phasepack; print('âœ“ Import successful')"
        python -c "import phasepack; print('Available functions:', phasepack.__all__)"
    
    - name: Install test dependencies and run tests
      run: |
        pip install pytest pytest-cov
        python -m pytest -v --cov=phasepack --cov-report=term
